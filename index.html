/************************************* begin: Define Objects  ******************************/

function AllQuestionsConstructor(origArray) {
	this.originalObjects = origArray;
	this.currentIndex = 0;
	this.allQuestionsNo = this.originalObjects.length;
	
	this.displayedQuestionNumber = 1; // new

	this.increaseIndex = function() {this.currentIndex++;};
	this.decreaseIndex = function() {this.currentIndex--;};
//	this.currentQuestion = function() {return this.originalObjects[this.currentIndex].question;}; // uses number from questionaire
//	this.currentQuestion = function() {return this.currentIndex + 1 + ". " + this.originalObjects[this.currentIndex].question;}; // uses currentIndex as nr
	this.currentQuestion = function() {return this.displayedQuestionNumber + ". " + this.originalObjects[this.currentIndex].question;}; // uses consecutive nr
	this.choicesNo = function() {return this.originalObjects[this.currentIndex].choices.length;};
	this.allChoices = function() {return this.originalObjects[this.currentIndex].choices;}; // returns an array
	this.correctChoices = function() {return this.originalObjects[this.currentIndex].correctAnswer;}; // returns an array
	
//	this.setInitialIndex = function() {this.currentIndex = prompt("introduceti nr intrebarii ", "0"); initialLoad(this); };
	
	this.setInitialIndex = function() {this.currentIndex = document.getElementById("initialOffset").value - 1; };
	this.setRandomIndex = function() {this.currentIndex = Math.floor((Math.random() * this.allQuestionsNo) + 1);}; // new
	this.increaseDisplayedQuestionNumber = function() {this.displayedQuestionNumber += 1;}; // new
	this.decreaseDisplayedQuestionNumber = function() {this.displayedQuestionNumber -= 1;}; // new
}

var allQuestionsObj = new AllQuestionsConstructor(allQuestions);

var randomIndexesObj = {
	randomIndexes: [],
	getCurrent: function() {return this.randomIndexes[allQuestionsObj.displayedQuestionNumber];},
	getPrevious: function() {return this.randomIndexes[allQuestionsObj.displayedQuestionNumber - 1];},
	getLast: function() {return this.randomIndexes[this.randomIndexes.length - 1];},
	getNext: function() {return this.randomIndexes[allQuestionsObj.displayedQuestionNumber + 1];},
	getLength: function() {return this.randomIndexes.length;},
	recordIndex: function() {this.randomIndexes.push(allQuestionsObj.currentIndex);},
	removeLastIndex: function() {if(this.randomIndexes.length > 0) this.randomIndexes.pop();}
};

		questObj.increaseDisplayedQuestionNumber();

		questObj.increaseDisplayedQuestionNumber();

		createRadiosHTML(questObj);

		scoreText += "<span>" + "  " + 0 + " \%" + "  " + "</span>";
	}else{
		arr = scArr.slice(0, questNo);
		userScore = arr.reduce(getSum);
		percentScore = 100 * userScore / (questNo);
		scoreText = "Score: " + userScore + " / " + questNo + "         &#8594;  ";  // &#8658; &#8611;
		scoreText += "<span>" + "  " + percentScore.toPrecision(3) + " \%" + "  " + "</span>";
	}

	document.getElementById("score").innerHTML = scoreText; // arr.reduce(getSum);
} // function

// in each iteration
function computeScore(questObj, scArr) { // medicine
	var radios = document.getElementsByClassName("answer");
	var radiosNo = radios.length;
	var choiceId, i, singleCorrect = 0, doubleCorrect=0;
	var displayedIndexNumber = questObj.displayedQuestionNumber - 1;
	
	if(questObj.correctChoices()[1] === 9) { // question has only one answer
			for (i = 0; i < radiosNo; i++) {
				choiceId = "answer" + i;
				if(document.getElementById(choiceId).checked) { 
					if(questObj.correctChoices()[0] === i) {
						singleCorrect++;
					}else{
						singleCorrect--;
					}
				}
			}
			if(singleCorrect  === 1){
				scArr[displayedIndexNumber] = 1;
			}else{
				scArr[displayedIndexNumber] = 0;
			}
	}else{ // question has two answers
			for(i = 0; i < radiosNo; i++) {
				choiceId = "answer" + i;
				if(document.getElementById(choiceId).checked) { 
					if(questObj.correctChoices()[0] === i || questObj.correctChoices()[1] === i) {
						doubleCorrect++;
					}else{
						doubleCorrect--;
					}
				}
			}
			if(doubleCorrect  === 2){
				scArr[displayedIndexNumber] = 1;
			}else{
				scArr[displayedIndexNumber] = 0;
			}
	}
} // function
